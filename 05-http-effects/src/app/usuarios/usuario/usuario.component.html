<div class="row">
    <div class="col-4">
        <img [src]="user?.avatar">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Nombre</strong> {{ user?.first_name }}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong> {{ user?.last_name }}
            </li>
        </ul>
    </div>
</div>
